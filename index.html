<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel=icon href=/favicon.png>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <base href="#" target="_blank">
    <title>Work Book Links</title>
  </head>
  <body>
    <!-- Cover Page -->
    <!-- add fallingleaves to next class to show leaves falling -->
    <div class="container fallingleaves hero">
      <div class="row spanner">
        <div class="col-12 spanner">
          <span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 white shadow text-center">
          <h1 class="headerFont bigtext spacemore">Greg Devany</h1>
          <h5>Freelance Web Developer</h5>

          <img src='../pics/GD2017.png' alt="..." class="rounded-circle" width="150" height="180">
          <h1 class="headerFont"><small>Portfolio</small></h1><br>
        </div>
      </div>
      <div class="links shadow img-fluid">
        <div class="row first">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="white weekblock d-flex flex-column justify-content-start +
              align-items-center seethru"
              >
              <h4 class="weekhead">greg devany</h4>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/gregDevanyResume2017">resume</a>
              </div>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://www.linkedin.com/in/greg-devany-a4598791">linkedIn</a>
              </div>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://github.com/gdevany?tab=repositories">github</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="white week2 weekblock d-flex flex-column justify-content-start
              align-items-center seethru">
              <h4 class="weekhead">westbank pools</h4>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/westbankpools2/">wbp2 React.Js</a>
              </div>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/wbp2/index.html">wbp1 JS</a>
              </div>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/wbp/index.html#">wbp1.2 JS</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="white week3 weekblock d-flex flex-column justify-content-start
              align-items-center seethru">
              <h4 class="weekhead">bogoByZip</h4>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://bogobyzip.herokuapp.com/">bogoByZip</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="white week4 weekblock d-flex flex-column justify-content-start
              align-items-center seethru">
              <h4 class="weekhead">winery</h4>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/web-workbook/07week/Checkpoint2/index.html">
                winery
                </a>
              </div>
              <div class="white img-fluid d-flex flex-column justify-content-center
                align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/web-workbook/08week/ageverify/index.html">
                age verify
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="white weekblock d-flex flex-column justify-content-start align-items-center seethru">
              <h4 class="weekhead">etc</h4>
              <div class="white img-fluid d-flex flex-column justify-content-center
                align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/web-workbook/03week/flexbox-news/index.html">Flexbox News</a>
              </div>
              <div class="white img-fluid d-flex flex-column justify-content-center

                <a class="btn btn-primary"
                href="https://gdevany.github.io/web-workbook/05week/BootstrapResponsiveUtilityProject/index.html">Bootstrap Responsive Utility</a>
              </div>
              <div class="white img-fluid d-flex flex-column align-items-center">
                <a class="btn btn-primary"
                href="https://gdevany.github.io/web-workbook/05week/BootstrapGridProject/index.html">Bootstrap Grid</a>

            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
            <div
              class="white weekblock d-flex flex-column justify-content-start align-items-center seethru">
              <h4 class="weekhead">games</h4>
              <div class="white">
                <a
                  class="btn btn-primary"
                  href="https://gdevany.github.io/web-workbook/09week/tictactoe/index.html">
                  Tic-Tac-Toe
                </a>
              </div>
              <div class="white">
                <a
                  class="btn btn-primary"
                  href="https://gdevany.github.io/web-workbook/10week/TOH/index.html">
                  Towers Of Hanoi
                </a>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
